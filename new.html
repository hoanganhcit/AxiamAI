<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Range Override Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Đè bootstrap form-range */
    input[type=range].form-range {
      -webkit-appearance: none !important;
      appearance: none !important;
      width: 100%;
      height: 10px;
      border-radius: 5px;
      background: #ddd;
      /* fallback màu nền */
      outline: none;
      transition: background 0.2s;
    }

    /* Track (Webkit) */
    input[type=range].form-range::-webkit-slider-runnable-track {
      height: 10px !important;
      border-radius: 5px !important;
      background: transparent !important;
      /* sẽ được set bằng JS */
    }

    /* Track (Firefox) */
    input[type=range].form-range::-moz-range-track {
      height: 10px !important;
      border-radius: 5px !important;
      background: transparent !important;
    }

    /* Thumb (Webkit) */
    input[type=range].form-range::-webkit-slider-thumb {
      -webkit-appearance: none !important;
      width: 18px !important;
      height: 18px !important;
      border-radius: 50% !important;
      background: #6366f1 !important;
      cursor: pointer !important;
      position: relative;
      z-index: 2;
      margin-top: -4px;
      /* căn giữa track */
    }

    /* Thumb (Firefox) */
    input[type=range].form-range::-moz-range-thumb {
      width: 18px !important;
      height: 18px !important;
      border-radius: 50% !important;
      background: #6366f1 !important;
      cursor: pointer !important;
      position: relative;
      z-index: 2;
    }
  </style>
</head>

<body class="p-5">

  <label for="mauRange" class="form-label">MAUs</label>
  <input id="mauRange" type="range" class="form-range" min="0" max="300000" step="1000" value="10000">

  <div class="d-flex flex-wrap align-items-center justify-content-between mt-3 gap-2">
    <div class="small text-muted">MAUs: <span id="mauValue" class="fw-semibold">10,000</span></div>
    <div class="small text-muted">Price / MAU: <span id="pricePer" class="fw-semibold">$0.05</span></div>
    <div class="text-xs text-muted">Est. Monthly: <span id="estMonthly" class="fw-semibold">$500</span></div>
  </div>

  <div class="mt-2 text-xs text-muted d-flex align-items-start gap-1">
    <i class="bi bi-info-circle"></i>
    Pricing tiers: Free ≤ 5,000 · $0.05 (5,001–50k) · $0.04 (50,001–200k) · $0.03 (200k+)
  </div>

  <script>
    const mauRange = document.getElementById("mauRange");
    const mauValue = document.getElementById("mauValue");
    const pricePer = document.getElementById("pricePer");
    const estMonthly = document.getElementById("estMonthly");

    function getPricePerMAU(mau) {
      if (mau <= 5000) return 0;
      if (mau <= 50000) return 0.05;
      if (mau <= 200000) return 0.04;
      return 0.03;
    }

    function formatUSD(n) {
      return n.toLocaleString(undefined, { style: 'currency', currency: 'USD' });
    }

    function formatNumber(n) {
      return n.toLocaleString();
    }

    function updateSlider() {
      const value = +mauRange.value;
      const min = +mauRange.min;
      const max = +mauRange.max;
      const percent = ((value - min) / (max - min)) * 100;

      /* Fill màu xanh đến value, còn lại xám */
      mauRange.style.background = `linear-gradient(to right, #6366f1 ${percent}%, #ddd ${percent}%)`;

      /* Update text */
      mauValue.textContent = formatNumber(value);
      const price = getPricePerMAU(value);
      pricePer.textContent = price === 0 ? "Free" : formatUSD(price);
      estMonthly.textContent = formatUSD(value * price);
    }

    updateSlider();
    mauRange.addEventListener("input", updateSlider);
  </script>
</body>

</html>
