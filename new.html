<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Range Slider</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: #0f172a;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    /* Custom range fill */
    input[type=range].form-range {
      -webkit-appearance: none;
      width: 100%;
      height: 10px;
      border-radius: 5px;
      background: #444;
      outline: none;
    }

    input[type=range].form-range::-webkit-slider-runnable-track {
      height: 10px;
      border-radius: 5px;
    }
    input[type=range].form-range::-moz-range-track {
      height: 10px;
      border-radius: 5px;
    }

    /* Thumb */
    input[type=range].form-range::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #6366f1;
      cursor: pointer;
      margin-top: -4px;
      position: relative;
      z-index: 2;
    }
    input[type=range].form-range::-moz-range-thumb {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #6366f1;
      cursor: pointer;
      position: relative;
      z-index: 2;
    }

    .muted {
      color: #cbd5e1;
    }
  </style>
</head>
<body>

  <div class="p-4 rounded-3" style="background:#1e293b;">
    <!-- Range input -->
    <input id="mauRange" type="range" class="form-range" 
           min="0" max="300000" step="1000" value="10000">

    <!-- Info row -->
    <div class="d-flex flex-wrap align-items-center justify-content-between mt-3 gap-2">
      <div class="small muted">
        MAUs: <span id="mauValue" class="fw-semibold">10,000</span>
      </div>
      <div class="small muted">
        Price / MAU: <span id="pricePer" class="fw-semibold">$0.05</span>
      </div>
      <div class="text-xs muted">
        Est. Monthly: <span id="estMonthly" class="fw-semibold">$500</span>
      </div>
    </div>

    <!-- Pricing tiers -->
    <div class="mt-2 text-xs text-muted d-flex align-items-start gap-1">
      <i class="bi bi-info-circle"></i>
      Pricing tiers: Free ≤ 5,000 · $0.05 (5,001–50k) · $0.04 (50,001–200k) · $0.03 (200k+)
    </div>
  </div>

  <script>
    const mauRange = document.getElementById("mauRange");
    const mauValue = document.getElementById("mauValue");
    const pricePer = document.getElementById("pricePer");
    const estMonthly = document.getElementById("estMonthly");

    function getPricePerMAU(mau) {
      if (mau <= 5000) return 0;
      if (mau <= 50000) return 0.05;
      if (mau <= 200000) return 0.04;
      return 0.03;
    }

    function formatUSD(n) {
      return n.toLocaleString(undefined, { style: 'currency', currency: 'USD' });
    }

    function updateSlider() {
      const mau = parseInt(mauRange.value);
      const price = getPricePerMAU(mau);
      const monthly = mau * price;

      // update text
      mauValue.textContent = mau.toLocaleString();
      pricePer.textContent = price === 0 ? "Free" : `$${price.toFixed(2)}`;
      estMonthly.textContent = formatUSD(monthly);

      // update fill color
      const percent = (mau - mauRange.min) / (mauRange.max - mauRange.min) * 100;
      mauRange.style.background = `linear-gradient(to right, #6366f1 ${percent}%, #444 ${percent}%)`;
    }

    // init
    updateSlider();
    mauRange.addEventListener("input", updateSlider);
  </script>

</body>
</html>
